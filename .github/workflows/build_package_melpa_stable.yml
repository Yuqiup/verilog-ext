name: ERT-MELPA-Stable

on:
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab
  schedule:
    - cron: '0 0 * * *' # daily

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        emacs_version:
          - 29.1
    steps:
      - name: Set up Emacs
        # uses: purcell/setup-emacs@master
        uses: purcell/setup-emacs@v5.0
        with:
          version: ${{ matrix.emacs_version }}

      # Checks-out repository under $GITHUB_WORKSPACE
      - name: Clone verilog-ext
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install binaries
        run: |
          test-hdl/verilog/scripts/setup-env.sh
          test-hdl/verilog/scripts/install-ts-grammar.sh

      - name: Run ERT tests
        run: |
          # Get new tags from remote
          git fetch --tags
          # Get latest tag name
          latestTag=$(git describe --tags `git rev-list --tags --max-count=1`)
          # Point to latest tag
          git reset --hard $latestTag
          # Run tests
          make package-el-melpa-stable
